<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  </head>
  <body>
    <h1>To-Do App</h1>

    <form action id="addToDoForm">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="newToDoText">
        <label class="mdl-textfield__label" for="sample3">New To-Do...</label>
      </div>
      <button id="submit" class="mdl-button mdl-js-button mdl-button--primary">Add To-Do!</button>
      <button id="minusBtn" class="mdl-button mdl-js-button mdl-button--accent">Delete</button>
    </form>

    <ul id="toDoList">
    </ul>

    <script src="app.js"></script>
  </body>

</html>
